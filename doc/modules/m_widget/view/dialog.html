<div ng-controller="DialogCtrl">

    <div class="cell-group">
        <div class="cell" ng-click="openAlert()">
            <div class="left-box clearly-width">
                <span class="label">Alert</span>
            </div>
            <div class="middle-box">
                <span class="content"></span>
            </div>
            <div class="right-box">
                <span class="arrow-right"></span>
            </div>
        </div>
        <div class="cell" ng-click="openSpinner()">
            <div class="left-box clearly-width">
                <span class="label">Spinner</span>
            </div>
            <div class="middle-box">
                <span class="content"></span>
            </div>
            <div class="right-box">
                <span class="arrow-right"></span>
            </div>
        </div>
        <div class="cell" ng-click="openConfirm()">
            <div class="left-box clearly-width">
                <span class="label">Confirm</span>
            </div>
            <div class="middle-box">
                <span class="content"></span>
            </div>
            <div class="right-box">
                <span class="arrow-right"></span>
            </div>
        </div>
        <div class="cell" ng-click="openMessage()">
            <div class="left-box clearly-width">
                <span class="label">Message</span>
            </div>
            <div class="middle-box">
                <span class="content"></span>
            </div>
            <div class="right-box">
                <span class="arrow-right"></span>
            </div>
        </div>
        <div class="cell" ng-click="openToast()">
            <div class="left-box clearly-width">
                <span class="label">Toast</span>
            </div>
            <div class="middle-box">
                <span class="content"></span>
            </div>
            <div class="right-box">
                <span class="arrow-right"></span>
            </div>
        </div>
    </div>
</div>
