<div ng-controller="WidgetCtrl">
    <div class="cell-group">
        <div class="cell" ng-click="goDialog('doc.dialog')">
            <div class="left-box clearly-width">
                <span class="label">Dialog</span>
            </div>
            <div class="middle-box">
                <span class="content">alert, spinner, confirm, message, toast</span>
            </div>
            <div class="right-box">
                <span class="arrow-right"></span>
            </div>
        </div>
        <div class="cell" ng-click="goDialog('doc.landscapeScroll')">
            <div class="left-box clearly-width">
                <span class="label">Scroll</span>
            </div>
            <div class="middle-box">
                <span class="content">(landscape)</span>
            </div>
            <div class="right-box">
                <span class="arrow-right"></span>
            </div>
        </div>
    </div>
</div>
