<div ng-controller="StyleCtrl">
    <div class="cell-group">
        <div class="cell" ng-click="goStyleView('doc.style-form')">
            <div class="left-box clearly-width">
                <span class="label">表单样式</span>
            </div>
            <div class="middle-box">
                <span class="content">buttons, input, cell</span>
            </div>
            <div class="right-box">
                <span class="arrow-right"></span>
            </div>
        </div>
        <div class="cell" ng-click="goStyleView('doc.style-logo')">
            <div class="left-box clearly-width">
                <span class="label">Logo样式</span>
            </div>
            <div class="middle-box">
                <span class="content">logo</span>
            </div>
            <div class="right-box">
                <span class="arrow-right"></span>
            </div>
        </div>
    </div>
</div>
