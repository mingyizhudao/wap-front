<div class="home-page" ng-controller="HomeCtrl">
    <div class="h-ad" id="h-ad">
        <landscape-scroll scroll-id="adScroll" item-num="3">
            <div><img ng-click="goDetailUrl('mygy')" src="http://static.mingyizhudao.com/147330339912652"></div>
            <div><img ng-click="goDetailUrl('catherine')" src="http://static.mingyizhudao.com/146606890329840"></div>
            <div><img ng-click="goDetailUrl('loveOperation')" src="http://static.mingyizhudao.com/147150951177488">
            </div>
        </landscape-scroll>
    </div>
    <div class="search-box">
        <div class="left" ng-click="openSidebar()">
            <i class="iconfont icon-person-fill"></i>
        </div>
        <div class="right">
            <i class="iconfont icon-search"></i>
            <input type="text" name="" placeholder="搜索疾病、医生或医院" ng-focus="routerGo('layout.search')">
        </div>
    </div>
    <div class="nav">
        <div class="cell-group border-none">
            <div class="cell height-auto" ng-click="linkToDisease()">
                <div class="left-box">
                    <img src="app/images/icon/icon-doctor.png" alt="">
                </div>
                <div class="middle-box">
                    <p class="label">按疾病找名医</p>
                    <p class="content">明确疾病 精准寻医</p>
                </div>
                <div class="right-box">
                    <i class="iconfont arrow-right"></i>
                </div>
            </div>
            <div class="cell height-auto" ng-click="linkTo('layout.hospital')">
                <div class="left-box">
                    <img src="app/images/icon/icon-hospital.png" alt="">
                </div>
                <div class="middle-box">
                    <p class="label">按医院找名医</p>
                    <p class="content">最强医院 权威推荐</p>
                </div>
                <div class="right-box">
                    <i class="iconfont arrow-right"></i>
                </div>
            </div>
            <div class="cell height-auto" ng-click="goAdvisory()">
                <div class="left-box">
                    <img src="app/images/icon/icon-talk.png" alt="">
                </div>
                <div class="middle-box">
                    <p class="label">在线咨询</p>
                    <p class="content">分诊团队 专业答疑</p>
                </div>
                <div class="right-box">
                    <i class="iconfont arrow-right"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="ad-box">
        <div class="wrapper" id="scrollAd">
            <div class="scroll" id="scrollAd_content">
                <ul>
                    <li class="item" ng-repeat="ad in adList" ng-click="goDetailUrl(ad.redirectUrl)">
                        <img src="{{ad.imgUrl}}" alt="ad.tagName">
                        <div class="tag" ng-class="{'active':$index == adIndex}" ng-bind="ad.tagName"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
