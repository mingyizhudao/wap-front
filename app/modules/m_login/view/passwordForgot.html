<div class="password-page login-page" ng-controller="PasswordForgotCtrl">
    <form name="pwdForgotForm">
        <div class="cell-group border-top-none">
            <div class="cell">
                <div class="left-box">
                    <span class="label-icon phone"></span>
                </div>
                <div class="middle-box">
                    <input type="tel" placeholder="请输入11位手机号" maxlength="11" minlength="11" name="pwdForgot_phone" ng-model="pwdForgot_phone" validate-mobile required>
                </div>
            </div>
            <div class="cell">
                <div class="left-box image-code">
                    <span class="label-icon"></span>
                </div>
                <div class="middle-box">
                    <input type="tel" placeholder="请输入图片验证码" name="pwdForgot_captcha" ng-model="pwdForgot_captcha" validate-base="请输入计算出的数值" required>
                </div>
                <div class="right-box captcha-box">
                    <img src="{{captchaUrl}}" ng-click="refreshCaptcha()" alt="验证码图片">
                </div>
            </div>
            <div class="cell">
                <div class="left-box">
                    <span class="label-icon safe-code"></span>
                </div>
                <div class="middle-box">
                    <input type="tel" placeholder="请输入短信验证码" maxlength="6" minlength="6" name="pwdForgot_verifyCode" ng-model="pwdForgot_verifyCode" validate-base="请输入6位短信验证码" required>
                </div>
                <div class="right-box">
                    <button class="btn btn-small btn-primary in-cell" ng-disabled="pwdForgotForm.pwdForgot_phone.$invalid || pwdForgotForm.pwdForgot_captcha.$invalid || lockEnabled" ng-click="sendSMSCode()" ng-bind="sendSMSText"></button>
                </div>
            </div>
            <div class="cell">
                <div class="left-box">
                    <span class="label-icon password"></span>
                </div>
                <div class="middle-box">
                    <input type="{{pwdInputType}}" placeholder="请输入新密码" minlength="4" name="passwordLogin_password" ng-model="pwdForgot_password" validate-base="请输入4位以上密码" required>
                </div>
                <div class="right-box">
                    <span class="eye-icon" ng-class="{'active':showPwd}" ng-click="ctrlPwd()"></span>
                </div>
            </div>
        </div>
        <div class="btn-dock">
            <button class="btn btn-primary" ng-disabled="pwdForgotForm.$invalid" ng-click="doResetPwd()">确认重置密码</button>
        </div>
    </form>
</div>
